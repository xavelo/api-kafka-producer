apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "dfe4b7297c3ab6e49eea8c15f2071fa72dc3574b"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:dfe4b7297c3ab6e49eea8c15f2071fa72dc3574b'
          ports:
            - containerPort: 80
