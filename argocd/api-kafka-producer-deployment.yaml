apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "8ddf601d27695290a1d3b8e08d63b61e5ac9b35b"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:8ddf601d27695290a1d3b8e08d63b61e5ac9b35b'
          ports:
            - containerPort: 80
